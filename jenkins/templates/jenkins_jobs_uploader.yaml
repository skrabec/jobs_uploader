- job-template:
    name: jobs-uploader
    description: '{description}'
    project-type: pipeline
    parameters:
    - string:
        name: REFSPEC
        default: main
        description: "<h3>Jobs uploader</h3>"
    - text:
        name: YAML_CONFIG
        default: ""
        description: "<h3>Yaml job configuration</h3>"
    pipeline-scm:
      scm:
      - runner-tests-repo
      script-path: ./jenkins/jobs_template.groovy
