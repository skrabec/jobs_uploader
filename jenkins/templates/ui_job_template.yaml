- job-template:
    name: ui-tests
    description: '{description}'
    project-type: pipeline
    concurrent: true
    parameters:
    - string:
        name: REFSPEC
        default: homework_4
        description: "<h3>UI autotests job</h3>"
    - text:
        name: YAML_CONFIG
        default: ""
        description: "<h3>Yaml job configuration</h3>"
    pipeline-scm:
      scm:
      - ui-autotests-repo
      script-path: ./jenkins/ui_pipeline.groovy
